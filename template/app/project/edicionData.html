{% extends "layout/app/base.html" %} {% block title %} Proyectos {% endblock %} {% load
    static %}

{% block content %}

<style>
	h6{
		padding-top: 5px;
	}
</style>

<center> <h1 >Edici√≥n de Data </h1> </center>

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card ">
            <div class="card-body">
                <form action="editarData/" method="POST">{% csrf_token %}
                    <div class="form-group">
    
                    <h6 >Fecha</h6>                        
                    <div class="form-group">
                        <input type="date" id="dateNp" name="dateNP" value="{{account.date}}" class="form-control" placeholder="Name" minlength="1" maxlength="50" required>
                    </div>
                    <h6 >Texto</h6>
                    <div class="form-group">
                        <input type="text" id="txtsNP" name="txtNP" value="{{account.text}}" class="form-control" placeholder="Description" minlength="1" maxlength="50" required>
                    </div>
                    <div class="form-group" style="padding-top: 20px">
                        <input type="hidden" name="idNP" value="{{ account.id }}">
                        <button type="submit" class="btn btn-success btn-black text-white"> Guardar</button>
                    </div>	
                </form>
            </div>
        </div>

    </div>
</div>


{% endblock content %}
